# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Regular version updates to 'develop' branch
  - package-ecosystem: "gradle"
    directory: "/"                    # Adjust if your project is in a subfolder
    schedule:
      interval: "weekly"
    target-branch: "develop"          # Send PRs to develop
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    ignore:
      # Ignore development versions with + in the version number
      - dependency-name: "*"
        versions: ["*+*"]
      # Ignore common pre-release version patterns
      - dependency-name: "*"
        versions: ["*-SNAPSHOT", "*-alpha*", "*-beta*", "*-rc*", "*-RC*", "*-M*"]
      # Ignore specific JetBrains Compose dev versions
      - dependency-name: "org.jetbrains.compose*"
        versions: ["*+dev*", "*-dev*", "*dev*", "*+*"]
      - dependency-name: "org.jetbrains.androidx.*"
        versions: ["*+dev*", "*-dev*", "*dev*", "*+*"]
      - dependency-name: "org.jetbrains.compose.*"
        versions: ["*+dev*", "*-dev*", "*dev*", "*+*"]
      - dependency-name: "com.squareup.okhttp3:*"
      - dependency-name: "org.hisp.dhis.mobile:designsystem"
      - dependency-name: "org.hisp.dhis:android-core"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
          - "version-update:semver-patch"
    groups:
      gradle-updates:
        patterns:
          - "*"                       # Group all Gradle updates into one PR

  # GitHub Actions updates (optional)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "develop"
