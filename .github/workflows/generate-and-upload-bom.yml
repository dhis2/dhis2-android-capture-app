name: 'Dependency Tracker'

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  create-bom:
    name: Create and Upload SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: zulu
          cache: 'gradle'
      - name: Change wrapper permission
        run: chmod +x ./gradlew
      - name: Generate BOM
        run: ./gradlew cyclonedxBom
