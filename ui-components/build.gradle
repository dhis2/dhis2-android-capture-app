plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

apply plugin: 'jacoco'
apply from: "$project.rootDir/jacoco/jacoco.gradle"
apply plugin: "kotlinx-serialization"

def libraries = rootProject.ext.libraries
def versions = rootProject.ext.versions

android {
    namespace = "org.dhis2.ui"

    compileSdkVersion versions.sdk
    buildToolsVersion versions.tools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "default"

    buildFeatures {
        compose true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.0.1'
    }
}
publishing {
    publications {
        release(MavenPublication) {
            groupId = 'org.dhis2.android'
            artifactId = 'ui-components'
            version = '1.0'

            afterEvaluate {
                from components.release
            }
        }
    }
    repositories {
        maven {
            name = 'repotest'
            url = "${project.buildDir}/repo"
        }
    }
}

dependencies {

    implementation "androidx.core:core-ktx:${libraries.corektx}"
    implementation "androidx.appcompat:appcompat:${libraries.appcompat}"
    implementation "com.google.android.material:material:${libraries.material}"
    implementation 'androidx.activity:activity-compose:1.3.0-rc01'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Compose
    api "androidx.compose.material:material:${libraries.compose}"
    api "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    api "com.google.android.material:compose-theme-adapter:${libraries.compose}"
    api "androidx.compose.ui:ui-tooling-preview:${libraries.compose}"
    api "androidx.compose.ui:ui:${libraries.compose}"
    api "androidx.compose.runtime:runtime-livedata:${libraries.compose}"
    debugApi "androidx.compose.ui:ui-tooling:${libraries.compose}"
}